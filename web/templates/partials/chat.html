<div class="chat-main" data-question="{{ url_for('get20q') }}" data-sendmessage="{{ url_for('sendmessageto') }}" >
  <style id="dynamic-styles"></style>
  <div id="hangout" class="collapsed hide-on-med-and-down">
   <div id="head" class="style-bg deep-purple lighten-1"> <i class="mdi mdi-arrow-left"></i>
      <h1 class="chat-title">My Messages</h1><i class="mdi mdi-chevron-down"></i></div>
   <div id="content">
     <div class="overlay"></div>
     <div class="list-text">
     <ul class="list mat-ripple">
       {% for match in mymatches %}
          <li data-username="{{ match['username'] }}" class="open-chat">
          {% if matchesPictures[match['username']] %}
            <img src="{{ matchesPictures[match['username']] }}">
          {% else %}
            <img src="../static/picture/no-pic.png" >
          {% endif %}
           <div class="content-container">
             <span class="name">{{ match['username'] }}</span>
             <span class="txt">Hello!</span>
           </div>
           <span class="time">
             14:00
           </span>
          </li>
        {% endfor %}
     </ul>
     </div>
     <div class="list-chat">
       <ul class="chat">
         <li>
         <img src="../static/picture/no-pic.png">
